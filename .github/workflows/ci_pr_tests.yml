name: PR Tests

on: pull_request

jobs:
  tests:
    name: Run Tests
    runs-on: macOS-11.0
    steps:
    - name: Checkout the Git repository
      uses: actions/checkout@v2
    - name: Build and run tests
      run: ./Scripts/build.sh tests
      env:
        DEVELOPER_DIR: '/Applications/Xcode_12.2.app/Contents/Developer'
